{% load static %}
<form action="{% url 'me_interesa'%}" method="POST" class='meInteresa_form' id='{{inmueble.pk}}' >
  {% csrf_token %}
  <input type="hidden" name="inmueble_id" value="{{inmueble.pk}}"/>
  {% if user not in inmueble.interesados.all %}
    <!-- <button div="boron" class="btn btn-primary bg-transparent text-dark border-light" > -->
    <button id="car1" class="icono">
      <svg class="heart-main" viewBox="0 0 512 512" width="30" title="heart">
        <path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 
        96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 
        53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 
        12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z" />
      </svg>
      <svg class="heart-background" viewBox="0 0 512 512" width="30" title="heart">
        <path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 
        96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 
        53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 
        12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z" />
      </svg>
    </button>
  {% else %}
  <button id="car1" class="icono_active" >
    <svg class="heart-main" viewBox="0 0 512 512" width="30" title="heart">
      <path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 
      96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 
      53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 
      12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z" />
    </svg>
  </button>
  {% endif %}   
</form>
